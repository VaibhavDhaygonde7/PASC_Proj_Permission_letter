<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>/* Base dark theme background for the page */
        body {
            background-color: #343541; /* ChatGPT dark background */
            color: #ECECF1; /* Light text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        *{
            box-sizing: border-box;
        }

        /* Form container */
        form {
            background-color: #40414F; /* slightly lighter card */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        /* Labels */
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            color: #ECECF1;
        }

        /* Text inputs */
        form input[type="text"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #343541; /* darker than form background */
            color: #ECECF1;
            font-size: 1rem;
        }

        form input[type="text"]:focus {
            outline: none;
            border-color: #10A37F;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.4);
        }

        /* Submit button */
        form button[type="submit"] {
            background-color: #10A37F; /* ChatGPT accent */
            color: #FFFFFF;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
            display: block;
            width: 100%; /* full-width button looks modern */
        }

        form button[type="submit"]:hover {
            background-color: #0e8c6b;
        }
    </style>

</head>
<body>
    <form action="/submit" method="POST">
        <label for="head_in_charge_name">Name of head_in_charge:</label>
        <input type="text" id="head_in_charge_name" name="head_in_charge_name" required>
        <br><br>
        <label for="program_name">Name of Program:</label>
        <input type="text" id="program_name" name="program_name" required>
        <br><br>
        <label for="room_no">Room no.:</label>
        <input type="text" id="room_no" name="room_no" required>
        <br><br>
        <label for="sender_name">Sender's Name:</label>
        <input type="text" id="sender_name" name="sender_name" required>
        <br><br>
        <label for="date">Date of program: </label>
        <input type="text" id="date" name="date" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
